<!DOCTYPE html>
<html class="login-bg">
<head>
    <title>Detail Admin - Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet"/>

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/compiled/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/compiled/elements.css"/>
    <link rel="stylesheet" type="text/css" href="css/compiled/icons.css"/>

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css"/>

    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen"/>

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<div class="login-wrapper">
    <a href="#">
        <img class="logo" src="img/logo-white.png" alt="logo"/>
    </a>

    <form id="signInForm"
          action="http://127.0.0.1:8080/sincap/m/autenticar"
          name="f"
          method="post">
        <div class="box">
            <div class="content-wrap">
                <h6>Log in</h6>
                <input id="username" class="form-control" type="text" placeholder="CPF">
                <input id="password" class="form-control" type="password" placeholder="Senha">
                <!--<a href="#" class="forgot">Forgot password?</a>-->
                <!--<div class="remember">-->
                <!--<input id="remember-me" type="checkbox">-->
                <!--<label for="remember-me">Remember me</label>-->
                <!--</div>-->
                <!--<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>-->
                <button id="botaoLogin" type="submit"
                        class="btn-glow primary login">Entrar</button>
            </div>
        </div>
    </form>
</div>

<!-- scripts -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(username).mask('000.000.000-00', {
            reverse: true
        });
    });

    //Validando os dados do formulario
    $("#signInForm").validate({
        rules: {
            username: {
                required: true,
                minlength: 11
            },
            password: {
                required: true,
                minlength: 5
            }
        },
        messages: {
            username: {
                required: "Por favor, entre com o CPF.",
                minlength: "O CPF deve possuir 11 números."
            },
            password: {
                required: "Por favor, entre com a senha.",
                minlength: "A sua senha deve ter pelo menos 5 números."
            }
        },
        submitHandler: function (form) {
            form.submit();
        }
    });
</script>
</body>
</html>
