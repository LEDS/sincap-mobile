<ion-view view-title="SincAPP" name="login-view">
  <ion-content class="padding">
    <div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="CPF" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Senha" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(data)" type="button" >Entrar</button>
    </div>
  </ion-content>
</ion-view>
