<!--<ion-view hide-back-button="true" view-title="Captação">-->
<ion-view view-title="Captação">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="p in processos" href="#/app/captacoes/{{p.id}}">
        <h2>Prontuário: {{ p.obito.paciente.numeroProntuario }}</h2>
        <p>Nome: {{ p.obito.paciente.nome }}</p>
        <p>Hospital: {{ p.obito.hospital.nome }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
